<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg overflow-hidden">
        
        <!-- Header -->
        <div class="bg-purple-700 p-4 text-white flex items-center">
            <span class="text-4xl font-bold">P</span>
        </div>

        <!-- Form Content -->
        <div class="p-8">
            <h1 class="text-xl font-semibold mb-6 text-gray-800"></h1>

            <form id="surveyForm" class="space-y-6">

                <!-- Name Section -->
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-1">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter text..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <!-- First Question with Radio Buttons -->
                <div>
                    <label for="question" class="block text-gray-700 text-sm font-medium mb-1">Question?</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="radio" id="opt1" name="question1" value="opt1" class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500">
                            <label for="opt1" class="ml-2 text-gray-700">opt 1</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="opt2" name="question1" value="opt2" class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500">
                            <label for="opt2" class="ml-2 text-gray-700">opt 2</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="opt3" name="question1" value="opt3" class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500">
                            <label for="opt3" class="ml-2 text-gray-700">opt 3</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="opt4" name="question1" value="opt4" class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500">
                            <label for="opt4" class="ml-2 text-gray-700">opt 4</label>
                        </div>
                    </div>
                </div>

                <!-- Address Section -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1">Address</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <input type="text" id="address1" name="address1" placeholder="Line 1" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div class="md:col-span-2">
                            <input type="text" id="address2" name="address2" placeholder="Line 2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <input type="text" id="city" name="city" placeholder="City" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <input type="text" id="state" name="state" placeholder="State" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div class="md:col-span-2">
                            <input type="tel" id="phone" name="phone" placeholder="Phone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                </div>

                <!-- Second Question with Select Dropdown -->
                <div>
                    <label for="question2" class="block text-gray-700 text-sm font-medium mb-1">Question</label>
                    <select id="question2" name="question2" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="" disabled selected>Select</option>
                        <option value="opt1">opt 1</option>
                        <option value="opt2">opt 2</option>
                        <option value="opt3">opt 3</option>
                        <option value="opt4">opt 4</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 mt-8 bg-purple-700 text-white font-semibold rounded-full shadow-md hover:bg-purple-800 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    SUBMIT
                </button>
            </form>
        </div>
    </div>
    
    <!-- Modal for Success Message -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 shadow-xl w-80 text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Submission Successful!</h2>
            <p class="text-gray-600 mb-6">Thank you for filling out the form.</p>
            <button id="closeModal" class="bg-purple-700 text-white px-4 py-2 rounded-lg hover:bg-purple-800 transition-colors">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
